<div class="profile__wrapper">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/pages/profiel.css"/>
    <h2 class="profile__title">Profiel - <span class="profile_name" id="form_current_name"></span></h2>
    <div class="profile__container">
        <div class="profile__left">
            <img class="profile__image" id="avatar" alt="Profile Picture">
            <div class="profile__info">
                <label for="profiel_age" class="profile__label" data-translate="profiel.geboortedatum">Geboortedatum</label>
                <p id="profiel_age" class="profile__item"></p>
                <label for="profiel_gender" class="profile__label" data-translate="profiel.geslacht">Geslacht</label>
                <p id="profiel_gender" class="profile__item"></p>
                <label for="profiel_country" class="profile__label" data-translate="profiel.geboorteland">Geboorteland</label>
                <p id="profiel_country" class="profile__item"></p>
                <label for="intrest__country" class="profile__label" data-translate="profiel.geïntereseerde_landen">Geïnteresseerde land(en)</label>
                <p id="intrest__country" class="profile__item"></p>
                <label for="intrest__hobbies" class="profile__label" data-translate="profiel.interesses">Interesses</label>
                <p id="intrest__hobbies" class="profile__item"></p>
            </div>
            <div class="profile__button">
                <button type="button" class="profile__button" id="edit_btn">
                    <span class="button__text" data-translate="profiel.verander_profiel">Verander profiel</span>
                    <img src="assets/img/icons/right-arrow.svg" class="button__icon" alt="right-arrow button icon">
                </button>
                <button class="profile__button" id="contact_btn">
                    <span class="button__text"data-translate="profiel.aanvraag">Stuur match aanvraag</span>
                    <img src="assets/img/icons/right-arrow.svg" class="button__icon" alt="right-arrow button icon">
                </button>
                <br>
                <!-- Temp button -->
                <button class="profile__button" id="chat_btn">
                    <span class="button__text" data-translate="profiel.chat">Chat gebruiker</span>
                    <img src="assets/img/icons/right-arrow.svg" class="button__icon" alt="right-arrow button icon">
                </button>
            </div>
        </div>
        <div class="profile__right">
            <label for="profile__bio" class="profile__label" data-translate="profiel.beschrijving">Beschrijving</label>
            <p class="profile__bio" id="profile__bio"></p> <!-- Bio -->
        </div>
    </div>
</div>
