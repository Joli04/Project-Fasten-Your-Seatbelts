<div>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/pages/matching.css"/>
        <h2 class="align_left">Matching</h2>
        <div class="grid-container">
            <div class="grid-child" style="margin-left: 2%;">
                <div class="matching-container" id="card-container"></div>
            </div>
            <div class="grid-child">
                <div class="card">
                    <div id="filter_card">
                        <p class="header">Filter</p>
                        <label for="countrie_selector" data-translate="match.data.filter.countryTo">Country to travel to:</label>
                        <div id="countrie_selector" style="margin-left: 10px;"></div>
                        <br><br>
                        <label for="genders" data-translate="match.data.filter.gender">Gender:</label>
                        <select name="genders" id="genders">
                            <option value="male" data-translate="match.data.filter.gender.data.male">Male</option>
                            <option value="female" data-translate="match.data.filter.gender.data.female">Female</option>
                            <option value="other" data-translate="match.data.filter.gender.data.other">Other</option>
                            <option value="none" data-translate="match.data.filter.gender.data.none">Geen voorkeur</option>
                        </select><br><br>
                        <label for="age" data-translate="match.data.filter.age">Age:</label>
                        <input type="number" id="age" name="age" min="0" max="150"><br><br>
                        <label for="countrie_selector_2" data-translate="match.data.filter.countryOrigin">Country of origin:</label>
                        <div id="countrie_selector_2" style="margin-left: 10px;"></div>

                        <p data-translate="match.data.filter.moreSettings">More filter settings...</p>
                    </div>
                </div>
                <div class="card">
                    <div id="profile_card">
                        <p class="header" data-translate="match.data.profile.header">Your profile</p>
                        <p>Naam: <span id="mathing_profile_name"></span></p>
                        <p>Bios / Description <span id="mathing_profile_bio"></span></p>
                        <p>Age <span id="mathing_profile_age"></span></p>
                        <p>Country of origin <span id="mathing_profile_orgin"></span></p>
                        <p>More filter settings...</p>
                    </div>
                </div>
            </div>
        </div>

</div>
