<div class="profile__wrapper profile__edit">
    <link rel="stylesheet" type="text/css" media="screen" href="vendors/quill/css/theme/white.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/pages/profiel.css"/>
    <h2 class="profile__title">Profiel - <span class="profile_name" id="form_current_name"></span></h2>
    <div class="profile__container">
        <div class="profile__left">
            <img class="profile__image" id="avatar" alt="Profile Picture">
            <div class="edit__item">
                <label for="uplaud_img" class="uplaud" data-translate="file.choose">
                    choose
                </label>
                <input id="uplaud_img" type="file">
            </div>
            <div class="profile__info">
                <div class="edit__item">
                    <p class="profile__label">Email</p>
                    <input id="form_profile_email" class="profile__item edit__input" />
                </div>
                <div class="edit__item">
                    <p class="profile__label">Naam</p>
                    <input id="form_profile_name" class="profile__item edit__input" />
                </div>
                <div class="edit__item">
                    <p class="profile__label">Geboortedatum</p>
                    <input type="date" id="profiel_age" class="profile__item edit__input" />
                </div>
                <div class="edit__item">
                    <p for="profiel_gender" class="profile__label">Geslacht</p>
                    <select id="profiel_gender" class="profile__item edit__input edit__gender">
                        <option value="male" data-translate="match.data.filter.gender.data.male">Man</option>
                        <option value="female" data-translate="match.data.filter.gender.data.female">Vrouw</option>
                        <option value="other" data-translate="match.data.filter.gender.data.other">Overig</option>
                    </select>
                </div>
                <div class="edit__item">
                    <label for="profiel_country" class="profile__label">Geboorteland</label>
                    <div id="profiel_country" class="profile__item edit__country"></div>
                </div>
                <div class="edit__item">
                    <label for="profiel_type" class="profile__label">Account type</label>
                    <select id="profiel_type" class="profile__item edit__input edit__type">
                        <option value="1" data-translate="match.data.filter.type.public">Publiek</option>
                        <option value="0" data-translate="match.data.filter.type.private">Prive</option>
                    </select>
                </div>
<!--                <label for="intrest__country" class="profile__label">Ge√Ønteresseerde land(en)</label>-->
<!--                <p id="intrest__country" class="profile__item">Japan, United States</p>-->
<!--                <label for="intrest__hobbies" class="profile__label">Interesses</label>-->
<!--                <p id="intrest__hobbies" class="profile__item">Programming, Fitness, Sneakers</p>-->
            </div>
            <div class="profile__button">
                <button type="button" class="profile__button" id="profile_save">
                    <span class="button__text">Opslaan</span>
                    <img src="assets/img/icons/right-arrow.svg" class="button__icon" alt="right-arrow button icon">
                </button>
            </div>
        </div>
        <div class="profile__right">
            <label for="profile__bio" class="profile__label">Beschrijving</label>
            <div id="editor">
                <p class="profile__bio" id="profile__bio">

                </p> <!-- Bio -->
            </div>
        </div>
    </div>
</div>
