<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/pages/profiel.css"/>
    <link rel="stylesheet" href="assets/css/pages/wizard.css"/>
    <script src="assets/js/classes/wizard.js"></script>
    <!-- Script(s) -->
    <script src="assets/js/app.js" type="module"></script>
    <script src="assets/js/pages/wizard_page.js" type="module"></script>
    <title>Fasten your seat belts</title>
    <style>
        body {
            background: gray;
        }
    </style>
</head>
<body>

<main class="container">
    <div id="nav"></div>
    <div class="wizard_form">
        <section class="wizard">
            <aside class="wizard-nav">
                <div class="wizard-step" data-type="form">
                    <span class="dot"></span>
                    <p>1.</p><span data-translate="wizard.interests">Interesses</span>
                </div>
                <div class="wizard-step" data-type="form">
                    <span class="dot"></span>
                    <p>2.</p><span data-translate="wizard.country">Land voorkeuren</span>
                </div>
                <div class="wizard-step" data-type="form">
                    <span class="dot"></span>
                    <p>3.</p><span data-translate="wizard.finish">Profiel voltooien</span>
                </div>
            </aside>

            <aside class="wizard-content container">
                <div class="wizard-step">
                    <div class="search">
                        <input type="text" class="searchTerm" placeholder="Search for interests">
                        <button type="button" class="searchButton">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M8 16l2.879-2.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242zM21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="interests_table" id="interests_table">

                        <a class="interests_item">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                            </svg>
                            <p>demo</p>
                        </a>
                    </div>
                </div>

                <div class="wizard-step">
                    <div class="form-group">
                        <label for="titleNoti">Title</label>
                        <input type="text" name="title" class="form-control required banner-info" id="titleNoti"
                               placeholder="Example: Message title">
                    </div>

                    <div class="form-group">
                        <label for="bodyNoti">Body</label>
                        <input type="text" name="body" class="form-control required banner-info" id="bodyNoti"
                               placeholder="Example: Message body">
                    </div>

                    <div class="form-group">
                        <label for="imageNoti">Image</label>
                        <input type="file" name="image" class="form-control banner-info" id="imageNoti">
                    </div>
                </div>
                <div class="wizard-step">
                    <div class="form-group">
                        <label for="titleNoti">Action</label>
                        <textarea class="form-control required fetch-info">üçç</textarea>>
                    </div>

                </div>

            </aside>
        </section>
    </div>
    <div id="footer"></div>
</main>
</body>
<script>
    const wizard = new Wizard({
        // Default CSS classes
        wz_class: ".wizard",
        wz_nav: ".wizard-nav",
        wz_nav_style: "dots", // or 'progress'
        wz_content: ".wizard-content",
        wz_buttons: ".wizard-buttons",
        wz_button: ".wizard-btn",
        wz_step: ".wizard-step",
        wz_form: ".wizard-form",
        wz_next: ".next",
        wz_prev: ".prev",
        wz_finish: ".finish",
        // Current step. 0 = Step 1
        current_step: 0,
        // Number of steps
        steps: 3,
        // 'all', 'nav', or 'buttons'
        navigation: "all",
        // Show buttons
        buttons: true,
        // Custom label text
        next: "Volgende",
        prev: "Vorige",
        finish: "Versturen",
    });
    wizard.init();

    document.addEventListener("prevWizard", function (e) {
        //alert("Prev Step");
    });

    document.addEventListener("nextWizard", function (e) {
        //alert("Next Step");
    });

    document.addEventListener("submitWizard", function (e) {
        //alert("Form Submit");
    });


</script>
</html>
