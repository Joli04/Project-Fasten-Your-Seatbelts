<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/app.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/pages/profiel.css"/>
    <link rel="stylesheet" href="assets/css/pages/wizard.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="vendors/quill/css/theme/white.css"/>
    <script src="assets/js/classes/wizard.js"></script>
    <!-- Script(s) -->
    <script src="assets/js/app.js" type="module"></script>
    <script src="assets/js/pages/wizard_page.js" type="module"></script>
    <script src="vendors/quill/quill.js"></script>
    <title>Fasten your seat belts</title>
    <style>
        body {
            background: gray;
        }
    </style>
</head>
<body>

<div class="main">

    <div id="nav"></div>
    <div class="wizard_form" style="margin-top: 4%">
        <section class="wizard">
            <aside class="wizard-nav">
                <div class="wizard-step" data-type="form">
                    <span class="dot"></span>
                    <p>1.</p><span data-translate="wizard.interests">Interesses</span>
                </div>
                <div class="wizard-step" data-type="form">
                    <span class="dot"></span>
                    <p>2.</p><span data-translate="wizard.country">Land voorkeuren</span>
                </div>
                <div class="wizard-step" data-type="form">
                    <span class="dot"></span>
                    <p>3.</p><span data-translate="wizard.finish">Profiel voltooien</span>
                </div>
            </aside>
            <aside class="wizard-content container">
                <div class="wizard-step">
                    <div class="search">
                        <input type="text" class="searchTerm" placeholder="Search for interests">
                        <button type="button" class="searchButton">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M8 16l2.879-2.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242zM21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </button>
                    </div>
                    <svg viewBox="0 0 0 0" style="position: absolute; z-index: -1; opacity: 0;">
                        <defs>
                            <linearGradient id="boxGradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="25" y2="25">
                                <stop offset="0%"   stop-color="#27FDC7"/>
                                <stop offset="100%" stop-color="#0FC0F5"/>
                            </linearGradient>

                            <linearGradient id="lineGradient">
                                <stop offset="0%"    stop-color="#0FC0F5"/>
                                <stop offset="100%"  stop-color="#27FDC7"/>
                            </linearGradient>

                            <path id="todo__line" stroke="url(#lineGradient)" d="M21 12.3h168v0.1z"></path>
                            <path id="todo__box" stroke="url(#boxGradient)" d="M21 12.7v5c0 1.3-1 2.3-2.3 2.3H8.3C7 20 6 19 6 17.7V7.3C6 6 7 5 8.3 5h10.4C20 5 21 6 21 7.3v5.4"></path>
                            <path id="todo__check" stroke="url(#boxGradient)" d="M10 13l2 2 5-5"></path>
                            <circle id="todo__circle" cx="13.5" cy="12.5" r="10"></circle>
                        </defs>
                    </svg>
                    <div class="todo-list" id="interests_table">

                    </div>
                </div>
                <div class="wizard-step">
                    <div class="search">
                        <input type="text" class="searchTerm" placeholder="Search for countries">
                        <button type="button" class="searchButton">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M8 16l2.879-2.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242zM21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </button>
                    </div>
                    <svg viewBox="0 0 0 0" style="position: absolute; z-index: -1; opacity: 0;">
                        <defs>
                            <linearGradient id="boxGradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="25" y2="25">
                                <stop offset="0%"   stop-color="#27FDC7"/>
                                <stop offset="100%" stop-color="#0FC0F5"/>
                            </linearGradient>

                            <linearGradient id="lineGradient">
                                <stop offset="0%"    stop-color="#0FC0F5"/>
                                <stop offset="100%"  stop-color="#27FDC7"/>
                            </linearGradient>

                            <path id="todo__line" stroke="url(#lineGradient)" d="M21 12.3h168v0.1z"></path>
                            <path id="todo__box" stroke="url(#boxGradient)" d="M21 12.7v5c0 1.3-1 2.3-2.3 2.3H8.3C7 20 6 19 6 17.7V7.3C6 6 7 5 8.3 5h10.4C20 5 21 6 21 7.3v5.4"></path>
                            <path id="todo__check" stroke="url(#boxGradient)" d="M10 13l2 2 5-5"></path>
                            <circle id="todo__circle" cx="13.5" cy="12.5" r="10"></circle>
                        </defs>
                    </svg>
                    <div class="todo-list" id="countries_table">

                    </div>
                </div>
                <div class="wizard-step">
                    <div class="form-group">
                        <lable  data-translate="profile.data.bio">
                            Beschrijf wie je bent</lable>
                            <div id="editor">
                                <p class="profile__bio" id="profile__bio">

                                </p> <!-- Bio -->
                            </div>


                    </div>

                </div>

            </aside>
        </section>
    </div>
    <div id="footer"></div>
</div>
</body>
<script>
    const wizard = new Wizard({
        // Default CSS classes
        wz_class: ".wizard",
        wz_nav: ".wizard-nav",
        wz_nav_style: "dots", // or 'progress'
        wz_content: ".wizard-content",
        wz_buttons: ".wizard-buttons",
        wz_button: ".wizard-btn",
        wz_step: ".wizard-step",
        wz_form: ".wizard-form",

        wz_next: ".next",
        wz_prev: ".prev",
        wz_finish: ".finish",
        // Current step. 0 = Step 1
        current_step: 0,
        // Number of steps
        steps: 3,
        // 'all', 'nav', or 'buttons'
        navigation: "buttons",
        // Show buttons
        buttons: true,
        // Custom label text
        next: "Volgende",
        prev: "Vorige",
        finish: "Versturen",
    });
    wizard.init();

    document.addEventListener("prevWizard", function (e) {
        //alert("Prev Step");
    });



    document.querySelector(".wizard-buttons button:last-child").style.display = "block";
</script>
</html>
