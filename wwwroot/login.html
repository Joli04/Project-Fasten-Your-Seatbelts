<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CommonFlight | Login</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png">

    <!-- stylesheet(s) -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/app.css"/>
    <link rel="stylesheet" href="assets/css/pages/login.css">
    <script src="assets/js/pages/login.js" type="module"></script>
    <script src="vendors/jsSHA/sha.js"></script>

    <!-- Script(s) -->
    <script src="assets/js/app.js" type="module"></script>
</head>
<body>
<div id="nav"></div>
<div class="wrapper__login">
    <div class="login">
        <div class="login__top">
            <h1 class="login__title">Login</h1>
            <p class="login__description">Vul de gegevens onderaan in om door te gaan.</p>
            <div class="errorWrapper"></div>
        </div>
        <form class="login__form">
            <input type="email" name="Email" id="email" class="login__input" placeholder="Email" autofocus>
            <input type="password" name="wachtwoord" id="pass" class="login__input" placeholder="Wachtwoord">
        </form>
        <div class="login__button">
            <button type="button" class="login__button" id="login_button">
                <span class="button__text">Inloggen</span>
                <img src="assets/img/icons/right-arrow.svg" class="button__icon" alt="right-arrow button icon">
            </button>
        </div>
        <span>Geen account? <a href="registratie.html" class="login__signup" data-translate="login.no_account_link">Registreer hier</a></span>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
